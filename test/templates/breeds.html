<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <!--list of cats in ordered list
    {% for breed in breeds %}
    <ul>
        <li>{{breed}}</li>
    </ul>
    {% endfor %}
    -->

    <form action="/breed", method="POST">
        <select name='category'>
            {% for id, breed in breeds.items() %}
            <option value="{{id}}">{{breed}}</option>
            {% endfor %}
        </select>

        <button type="submit" style="background-color: darkmagenta;">Search by breed</button>
    </form>

</body>
</html>
