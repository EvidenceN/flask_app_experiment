<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <p>Building my first web app</p>

    <img src = {{picture}} height="200" width="200">
  
    <!--button to click for new image-->
    <form action="/" >
        <button type='submit' style="background-color: crimson;">New CAT Please</button>
    </form>

    <!--Drop down menu to searching. Displays the name of the breed but under the name of the breed is the id of the breed as value-->
    <form action="/breed", method="POST">
        <select name='category'>
            {% for id, breed in breeds.items() %}
            <option value="{{id}}">{{breed}}</option>
            {% endfor %}
        </select>
        
        <button type="submit" style="background-color: darkmagenta;">Search by breed</button>
    </form>

    <!--Form for saving Saving  cat files-->
    <form action="/saved-cats", method="POST" name="CAT_URL">
        <button type="submit" style="background-color: rgb(8, 226, 230);" value="{{picture}}">Save Cat Pics
        </button>

    </form>
